<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p class="title">Rock Paper Scissors</p>

    <button id="rock" class="move-button"><img src="/images/rock-emoji.png" alt="" class="move-icon"></button>


    <button id="paper" class="move-button"><img src="images/paper-emoji.png" alt="" class="move-icon"></button>


    <button id="scissor" class="move-button"><img src="images/scissor-emoji.png" alt="" class="move-icon"></button>


    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>

    <button id="reset" class="reset-button">Reset Score!</button>


    <script src="script.js"></script>
</body>

</html>
